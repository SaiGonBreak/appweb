<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPCM - iOS Toolbox</title>
<link rel="stylesheet" href="https://ios.s0n1c.org/style.css?eb709128ac1ff3db285ab968c67af535">
</head>
    <body>

       <div class="bubble">
           <center>

               <h2>App Webclip</h2>
               <span id="errors"></span>
               <hr>
               <p>Config Settings</p>
               <input type="text" placeholder="Profile Name" id="profileName"/>
               <input type="text" placeholder="Profile Creator" id="profileCreator"/>
               <hr>
               <p>App Settings</p>
               <input type="text" placeholder="Name" id="name"/>
               <div id="theicon">
               <input type="file" accept="image/*" placeholder="Icon URL" id="icon"/>
             </div>
               <input type="text" placeholder="URL" id="url"/>
               <a href="" class="button" onclick="checkAll();">Create</a>
           </center>
       </div>


        <script src="https://ios.s0n1c.org/jquery.js"></script>
        <script src="https://ios.s0n1c.org/download.js"></script>
        <script src="https://ios.s0n1c.org/script.js?b17730f2c99cf7c32f2b8db1e4d613ee"></script>
    </body>
</html>
